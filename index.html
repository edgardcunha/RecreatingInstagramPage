<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-phone.png" alt="Instagram Phone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo"/>
          <div class="profile-photo">
            <img src="img/instagram-profile.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como <strong>edgardpontes</strong></a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é <strong>edgardpontes</strong></p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
